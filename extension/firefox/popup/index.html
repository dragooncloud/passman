<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <div id="canvas"></div>
  <script id="template" type="x-tmpl-mustache">
    {{#error}}
      <div class="error">{{ &. }}</div>
    {{/error}}
    <h1>{{ title }}</h1>
    <abbr title="{{ access_token }}">{{ network }}</abbr>
    {{#pageSummary}}
      <p class="summary">{{ . }}</p>
    {{/pageSummary}}
    <ul>
      {{#passwords}}
        <li><a 
            href="#" 
            class="auto-fill-option"
            data-host="{{ host }}"
            data-name="{{ name }}"
            >{{ host }}/{{ name }}</a>
        </li>
      {{/passwords}}
    </ul>
  </script>

  <div id="passwords"></div>
  <button id="action_autofill" style="display: none">Auto-fill</button> -->
  <script src="./moustache.min.js"></script>
  <script src="./mvvm.js"></script>
  <script src="./index.js"></script>
</body>
</html>
