  <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->

  <title>Start using Digital Dragoon's Company Password Manager</title>
</head>

<body>
  <nav class="cd-side-navigation">
    <ul>
      <li>
        <a href="#0" class="selected" data-menu="start">
          <span class="large">1</span>
          Log-in
        </a>
      </li>

      <li>
        <a href="#0" data-menu="certificate">
          <span class="large">2</span>
          Certificate
        </a>
      </li>

      <li>
        <a href="#0" data-menu="browser">
          <span class="large">3</span>
          Browser
        </a>
      </li>

      <li>
        <a href="#0" data-menu="install">
          <span class="large">4</span>
          Install
        </a>
      </li>

      <li>
        <a href="#0" data-menu="subscription">
          <span class="large">5</span>
          Subscription
        </a>
      </li>
    </ul>
  </nav> <!-- .cd-side-navigation -->

  <main class="cd-main">
    <section class="cd-section start visible">
      <header>
        <div class="cd-title">
          <h2>Log-on using an account you already have</h2>
          <span>So you don't have to remember yet another password (you're welcome!)</span>
          <ul class="buttons">
            <li><button class="btn btn-lg btn-danger btn-logon" data-auth="windows">Office 365</button></li>
            <li><button class="btn btn-lg btn-default btn-logon" data-auth="google">Google</button></li>
            <li><button class="btn btn-lg btn-primary btn-logon" data-auth="facebook">Facebook</button></li>
          </ul>
        </div>
      </header>

      <div class="cd-content" id="start-content"></div> <!-- .cd-content -->
    </section> <!-- .cd-section -->
  </main> <!-- .cd-main -->

  <div id="cd-loading-bar" data-scale="1" class="start"></div> <!-- lateral loading bar -->
  <script src="js/jquery-2.1.4.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
