<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Dragoon Company Password Manager</title>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nprogress.css"/>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        animation: background-anim 20s forwards 1s;
        display: table;
      }

      body.exit {
        animation: exit-anim 2s forwards;
        cursor: none;
      }

      .no-cursor {
        cursor: none;
      }

      .container {
        min-height: 10em;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        margin: 0 auto;
      }

      .title {
        display: block;
        font-size: 42pt;
      }

      #action_skip {
        position: fixed;
        bottom: 20px;
        left: 20px;
        border-color: #fff;
        color: #fff;
        background-color: transparent;
        cursor: pointer;
      }

      #title_dragoon {
        color: #f5f5f5;
      }

      #title_dragoon small {
        color: #999;
        display: block;
        font-size: 24pt;
      }

      #title_passman {
        color: #000;
        font-size: 50pt;
        margin: 0;
      }

      #summary_passman {
        color: #700;
        font-size: 32pt;
        margin-bottom: 20px;
      }

      .none {
        display: none;
      }

      .invisible {
        visibility: hidden;
      }

      @keyframes background-anim {
        0% { background-color: #fff; }
        5% { background-color: #000; }
        15% { background-color: #000; }
        25% { background-color: #333C45; }
        35% { background-color: #333C45; }
        50% { background-color: #FFC400; }
        100% { background-color: #FFC400; }
      }

      @keyframes exit-anim {
        0% { background-color: #FFC400; }
        80% { background-color: #000; }
        100% { background-color: #FFC400; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title_dragoon" class="none title">
        Digital Dragoon
        <small>presents&hellip;</small>
      </h1>
      <h2 id="title_passman" class="none title">Company Password Manager</h2>
      <div id="summary_passman" class="none title">The
          <span class="typer" id="main" data-words="easiest,securist,prettiest" data-colors="#b30" data-delay="100" data-deleteDelay="1000"
          ></span><span class="cursor" data-owner="main"></span>
          password manager ever.
      </div>
      <button 
        id="action_continue" 
        class="btn btn-danger btn-lg animated invisible" 
        onclick="skipIntro();"
        ><i class="fas fa-clock"></i> Get started in 5 simple steps&hellip;</button>
    </div>
    <a
        id="action_skip" 
        class="btn btn-outline-default btn-lg none" 
        href="/start.html"
        >skip intro</a>
  </body>
  <script src="js/typer.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/nprogress.js"></script>
  <script>
    var titleDragoon = document.getElementById('title_dragoon');
    var titlePassman = document.getElementById('title_passman');
    var summaryPassman = document.getElementById('summary_passman');
    var actionContinue = document.getElementById('action_continue');
    var actionSkip = document.getElementById('action_skip');

    NProgress.configure({ trickleSpeed: 1000, showSpinner: false });
    NProgress.start();

    // cursor vanish
    setTimeout(function() {
      document.body.setAttribute('class', 'no-cursor');
      actionSkip.setAttribute('class', 'btn btn-outline-default btn-lg animated slideInUp');
      NProgress.set(0.1);
    }, 2000);
    
    // dragoon appear
    setTimeout(function() {
      titleDragoon.setAttribute('class', 'title display-2 animated zoomIn');
      NProgress.set(0.3);
    }, 4000);

    // dragoon vanish
    setTimeout(function() {
      titleDragoon.setAttribute('class', 'title display-2 animated zoomOut');
      NProgress.inc();
      NProgress.set(0.6);
    }, 7000);

    // passman appear
    setTimeout(function() {
      titleDragoon.setAttribute('class', 'title none');
      titlePassman.setAttribute('class', 'title display-1 animated slideInDown');
      summaryPassman.setAttribute('class', 'title lead animated fadeIn');
      actionSkip.setAttribute('class', 'btn btn-outline-default btn-lg animated fadeOut');
      NProgress.set(0.8);
    }, 9000);

    // cursor returns
    setTimeout(function() {
      document.body.removeAttribute('class');
      actionContinue.setAttribute('class', 'btn btn-danger btn-lg animated slideInUp');
      NProgress.done(true);
    }, 11000);

    // user clicked proceed
    function skipIntro() {
      titlePassman.setAttribute('class', 'title display-1 animated zoomOut');
      summaryPassman.setAttribute('class', 'title lead animated fadeOut');
      actionContinue.setAttribute('class', 'btn btn-danger btn-lg animated zoomOut');
      document.body.setAttribute('class', 'exit')
      setTimeout(function() {
        document.location = '/start.html';
      }, 2500);
    }

  </script>
</html>
